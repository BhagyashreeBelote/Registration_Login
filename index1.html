<!DOCTYPE html>
<head>
    <title>Registration and login </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }
        .container {
            background-color: aliceblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgb(217, 201, 201);
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(4, 4, 21);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(9, 9, 34);
        }
    </style>
</head>
<body>
    <div class="container" id="registration-container">
        <h2>Registration Page</h2>
        <form id="registration-form">
            <input type="text" placeholder="Username" required><br>
            <input type="text" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="container" id="login-container" style="display: none;">
        <h2>Login Page</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container" id="success-container" style="display: none;">
        <h2>Login Successful.....!</h2>
        <p>Welcome back.....!</p>
    </div>
    <script>
        const registrationForm = document.getElementById("registration-form");
        const loginContainer = document.getElementById("login-container");
        const registrationContainer = document.getElementById("registration-container");

        registrationForm.addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Registration successful! Please log in.");
            registrationContainer.style.display = "none";
            loginContainer.style.display = "block";
        });

        const loginForm = document.getElementById("login-form");
        const successContainer = document.getElementById("success-container");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            if (username && password) {
                loginContainer.style.display = "none";
                successContainer.style.display = "block";
            } else {
                alert("Invalid login. Please try again.");
            }
        });
    </script>
</body>
</html>
